    <title>To Do List</title>
    <link rel="stylesheet" href="./Todo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

<body>
    <div style="display: flex; width: 100vw; height: 100vh; justify-content: center; position: relative;">

        <div class="container">
            <div class="board">
                <div class="board-header">
                    <div>
                        To Do
                    </div>
                    <div class="counter">
                        0
                    </div>
                </div>
                <div class="list">
                    <div class="inside-list">
                        <div style="display: flex; gap: 15px;">
                            <div class="done">
                                <i class="fa-solid fa-check"></i>
                            </div>
                            <div class="works">
                                <h4 id="use-title"></h4>
                                <p id="use-description"></p>
                                <div class="priority"></div>
                            </div>
                        </div>
                        <div class="remove">
                            <div class="remove-action">
                                <i class='fa-solid fa-xmark'></i>
                            </div>
                            <div class="remove-action">
                                <i class='fas fa-pen-to-square'></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="add-card">
                    <div>
                        +
                    </div>
                    <div>
                        Add card
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="back-info">
        <div class="within-info">
            <form>
                <h1>Add Task</h1>
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label name="title">Title</label>
                    <input type="text">
                    <p class="warning-text">Бөглөнө үү</p>
                </div>
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label name="title">Title</label>
                    <textarea name="" cols="30" rows="10"></textarea>
                    <p class="warning-text">Бөглөнө үү</p>
                </div>
                <div>
                    <div>Status</div>
                    <select name="" id="rank">
                        <option value="">To Do</option>
                        <option value="">In Progress</option>
                        <option value="">Stuck</option>
                        <option value="">Done</option>
                    </select>
                </div>
                <div>
                    <div>Priority</div>
                    <select name="" id="category">
                        <option value="">Low</option>
                        <option value="">Medium</option>
                        <option value="">High</option>
                    </select>
                </div>
                <button id="add-task">Add Task</button>
            </form>
        </div>
    </div>
    <script>
        let addCards = document.getElementsByClassName("add-card");
let backinfo = document.getElementsByClassName("back-info")[0];
let withinInfo = document.getElementsByClassName("within-info")[0];

    addCards[i].addEventListener("click", function () {

}
function model() {
    backinfo.style.display = "block";
    backinfo.style.display = "flex";
}

let addTask = document.getElementById("addTask");

addTask.addEventListener("click", function () {
    let inputTag = document.querySelector("input").value;
    let textArea = document.querySelector("textarea").value;
    let useTitle = document.querySelector("use-title");
    let useDescription = document.querySelector("use-description"); 
    
    useTitle.textContent = inputTag;
    useDescription.textContent = textArea;
});
