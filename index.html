<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHANBOARD-TO DO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div id="boards">
            <div id="section-todo" class="box-board">
                <div id="header">
                    <div>To Do</div>
                    <div id="todo-counter">0</div>
                </div>

                <div id="cardWrapper-todo" class="sepation-four all-cards" data-id="to-do-card-1">
                </div>
                <button onclick="openModal()" id="add-card">+ Add card</button>
            </div>

            <div id="section-inProgress" class="box-board">
                <div id="header">
                    <div>In Progress</div>
                    <div id="inProgress-counter">0</div>
                </div>

                <div id="cardWrapper-inProgress" class="sepation-four all-cards" data-id="inProgress-card-1"></div>
                <button onclick="openModal()" id="add-card">+ Add card</button>
            </div>

            <div id="section-stuck" class="box-board">
                <div id="header">
                    <div>Stuck</div>
                    <div id="stuck-counter">0</div>
                </div>

                <div id="cardWrapper-stuck" class="sepation-four all-cards" data-id="stuck-card-1">
                </div>
                <button onclick="openModal()" id="add-card">+ Add card</button>
            </div>

            <div id="section-done" class="box-board">
                <div id="header">
                    <div>Done</div>
                    <div id="done-counter">0</div>
                </div>

                <div id="cardWrapper-done" class="sepation-four all-cards" data-id="done-card-1"></div>
                <button onclick="openModal()" id="add-card">+ Add card</button>
            </div>
        </div>
    </div>
    <div id="model">
        <div id="inside-model">
            <h1>Add Task</h1>
            <div>
                <div style="font-size: 14px;">Title</div>
                <input type="text" id="task-title">
                <p class="warning-text">Бөглөнө үү</p>
            </div>

            <div>
                <div style="font-size: 14px;">Description</div>
                <textarea name="" id="task-description" cols="30" rows="10"></textarea>
                <p class="warning-text">Бөглөнө үү</p>
            </div>

            <div>
                <div style="font-size: 14px;">Status</div>
                <select name="" id="task-status">
                    <option value="To do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Stuck">Stuck</option>
                    <option value="Done">Done</option>
                </select>
            </div>
            <div>

                <div style="font-size: 14px;">Priority</div>
                <select name="" id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button id="add-task">Add Task</button>
        </div>
    </div>
    <script src="./index.js"></script>

</body>

</html>
